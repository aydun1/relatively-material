<form id="viewfolder" method="post" action="{S_PM_ACTION}">

<div class="message">
	<div>

	<div class="topic-actions dark">
	<!-- IF U_POST_REPLY_PM or U_POST_NEW_TOPIC or U_FORWARD_PM -->
		<ul class="buttons">
			<!-- IF S_VIEW_MESSAGE -->
				<li><a title="{L_RETURN_TO_FOLDER}" class="arrow-{S_CONTENT_FLOW_BEGIN}" href="{U_CURRENT_FOLDER}">
					<i class="fa fa-caret-square-o-left"></i>&nbsp;{L_RETURN_TO_FOLDER}
				</a>
			<!-- ENDIF -->
			<!-- IF U_POST_REPLY_PM -->
				<li class="newpm-icon"><a title="{L_POST_REPLY_PM}" href="{U_POST_REPLY_PM}" class="button icon-button pmreply-icon">
					<i class="fa fa-reply"></i>&nbsp;{L_BUTTON_PM_REPLY}
				</a>
			<!-- ELSEIF U_POST_NEW_TOPIC -->
				<li class="newpm-icon"><a href="{U_POST_NEW_TOPIC}" accesskey="n" title="{L_UCP_PM_COMPOSE}" class="button icon-button newpm-icon">
					<i class="fa fa-comments"></i>&nbsp;{L_BUTTON_PM_NEW}
				</a>
			<!-- ENDIF -->
			<!-- IF U_POST_REPLY_PM and S_PM_RECIPIENTS gt 1 -->
				<li><a title="{L_REPLY_TO_ALL}" href="{U_POST_REPLY_ALL}" class="button icon-button reply-all">
					<i class="fa fa-reply-all"></i>&nbsp;{L_BUTTON_PM_REPLY_ALL}
				</a>
			<!-- ENDIF -->
			<!-- IF U_FORWARD_PM -->
				<li><a title="{L_POST_FORWARD_PM}" href="{U_FORWARD_PM}" class="button icon-button forwardpm-icon">
					<i class="fa fa-share"></i>&nbsp;{L_BUTTON_PM_FORWARD}
				</a>
			<!-- ENDIF -->
		</ul>
	<!-- ENDIF -->

	<!-- IF not S_IS_BOT and U_PRINT_PM -->
		<div class="dropdown-container dropdown-button-control topic-tools">
			<span title="{L_PM_TOOLS}" class="dropdown-trigger dropdown-select button icon-button tools-icon"></span>
			<div class="dropdown hidden">
				<div class="pointer"><div class="pointer-inner"></div></div>
				<ul class="dropdown-contents">
					<!-- IF U_PRINT_PM --><li class="small-icon icon-print"><a href="{U_PRINT_PM}" title="{L_PRINT_PM}" accesskey="p">{L_PRINT_PM}</a></li><!-- ENDIF -->
				</ul>
			</div>
		</div>
	<!-- ENDIF -->

	<!-- IF TOTAL_MESSAGES -->

		<!-- IF FOLDER_CUR_MESSAGES neq 0 -->
			<!-- IF .pagination -->
				<!-- INCLUDE pagination.html -->
			<!-- ENDIF -->
		<!-- ENDIF -->

	<!-- ENDIF -->
	</div>
	<!-- IF FOLDER_STATUS and FOLDER_MAX_MESSAGES neq 0 --><span>{FOLDER_STATUS}</span><!-- ENDIF -->
