<!-- INCLUDE overall_header.html -->

<form action="{S_PROFILE_ACTION}" method="post" id="resend">

<div class="panel">
	<header><h4>{L_UCP_RESEND}</h4></header>
	<div class="inner">

	<div class="content">
		<fieldset>
		<dl>
			<dt><label for="username">{L_USERNAME}{L_COLON}</label></dt>
			<dd><input class="inputbox autowidth" type="text" name="username" id="username" size="25"></dd>
		</dl>
		<dl>
			<dt><label for="email">{L_EMAIL_ADDRESS}{L_COLON}</label><br><span>{L_EMAIL_REMIND}</span></dt>
			<dd><input class="inputbox autowidth" type="email" name="email" id="email" size="25" maxlength="100"></dd>
		</dl>
		</fieldset>
	</div>

	</div>
	<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}{S_FORM_TOKEN}<input type="submit" name="submit" id="submit" class="button1" value="{L_SUBMIT}" tabindex="2">&nbsp; <input type="reset" value="{L_RESET}" name="reset" class="button2">
	</fieldset>
</div>
</form>

<!-- INCLUDE overall_footer.html -->
