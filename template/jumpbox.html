<ul class="buttons" id="jumpbox">
<!-- IF S_VIEWTOPIC -->
	<li><a href="{U_VIEW_FORUM}" class="left-box {S_CONTENT_FLOW_BEGIN}" accesskey="r"><i class="fa fa-caret-square-o-left"></i>&nbsp;{L_RETURN_TO_FORUM}</a>
<!-- ELSEIF S_VIEWFORUM -->
	<li><a href="{U_INDEX}" class="left-box {S_CONTENT_FLOW_BEGIN}" accesskey="r"><i class="fa fa-caret-square-o-left"></i>&nbsp;{L_RETURN_TO_INDEX}</a>
<!-- ELSEIF SEARCH_TOPIC -->
	<li><a class="left-box {S_CONTENT_FLOW_BEGIN}" href="{U_SEARCH_TOPIC}" accesskey="r"><i class="fa fa-caret-square-o-left"></i>&nbsp;{L_RETURN_TO_TOPIC}</a>
<!-- ELSEIF S_SEARCH_ACTION -->
	<li><a class="left-box {S_CONTENT_FLOW_BEGIN}" href="{U_SEARCH}" title="{L_SEARCH_ADV}" accesskey="r"><i class="fa fa-caret-square-o-left"></i>&nbsp;{L_GO_TO_SEARCH_ADV}</a>
<!-- ENDIF -->

<!-- IF S_DISPLAY_JUMPBOX -->

	<li class="right"><nav class="dropdown-container dropdown-container-{S_CONTENT_FLOW_END}<!-- IF not S_IN_MCP --> dropdown-up<!-- ENDIF --> dropdown-{S_CONTENT_FLOW_BEGIN} dropdown-button-control">
		<a href="#" title="<!-- IF S_IN_MCP and S_MERGE_SELECT -->{L_SELECT_TOPICS_FROM}<!-- ELSEIF S_IN_MCP -->{L_MODERATE_FORUM}<!-- ELSE -->{L_JUMP_TO}<!-- ENDIF -->" class="button3 dropdown-trigger button dropdown-select">
			<i class="fa fa-caret-down"></i>&nbsp;<!-- IF S_IN_MCP and S_MERGE_SELECT -->{L_SELECT_TOPICS_FROM}<!-- ELSEIF S_IN_MCP -->{L_MODERATE_FORUM}<!-- ELSE -->{L_JUMP_TO}<!-- ENDIF -->
		</a>
		<div class="dropdown hidden">
			<ul class="dropdown-contents">
			<!-- BEGIN jumpbox_forums -->
				<!-- IF jumpbox_forums.FORUM_ID neq -1 -->
					<li><a href="{jumpbox_forums.LINK}"><!-- BEGIN level -->&nbsp; &nbsp;<!-- END level -->{jumpbox_forums.FORUM_NAME}</a></li>
				<!-- ENDIF -->
			<!-- END jumpbox_forums -->
			</ul>
		</div>
	</nav>

</ul>
<div class="clear"></div>
<!-- ELSE -->
	<br /><br />
<!-- ENDIF -->
