<script>
	function hide_qr(show)
	{
		$( "#qr_editor_div" ).toggle();
		$( "#qr_showeditor_div" ).toggle();
		if (show && document.getElementById('qr_editor_div').style.display != 'none')
		{
			document.getElementsByName('message')[0].focus();
		}
		return true;
	}
</script>


<noscript>
	<form method="post" action="{U_QR_ACTION}">
		<div class="panel">
			<div class="inner">
					<header><h4>{L_QUICKREPLY}</h4></header>
					<fieldset class="fields1">
						<dl style="clear: left;">
							<dt><label for="subject">{L_SUBJECT}:</label></dt>
							<dd><input type="text" name="subject" id="subject-ns" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth"></dd>
						</dl>
					<!-- EVENT quickreply_editor_message_before -->
					<div id="message-box-ns">
						<textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
					</div>
					<!-- EVENT quickreply_editor_message_after -->
					</fieldset>
					<fieldset class="submit-buttons">
						{S_FORM_TOKEN}
						{QR_HIDDEN_FIELDS}
						<input type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="button2">&nbsp;
						<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1">&nbsp;
					</fieldset>
			</div>
		</div>
	</form>
</noscript>

<form method="post" action="{U_QR_ACTION}">
	<div class="panel" style="display: none" id="qr_editor_div">
		<div class="inner">
				<header><h4><i class="fa fa-reply"></i>&nbsp;{L_QUICKREPLY}</h4></header>
				<fieldset class="fields1">
					<dl>
						<dt><label for="subject">{L_SUBJECT}{L_COLON}</label></dt>
						<dd><input type="text" name="subject" id="subject" size="45" maxlength="124" tabindex="2" value="{SUBJECT}" class="inputbox autowidth"></dd>
					</dl>
				<div id="message-box">
					<textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
				</div>
				</fieldset>
				<fieldset class="submit-buttons">
					{S_FORM_TOKEN}
					{QR_HIDDEN_FIELDS}
					<input type="submit" accesskey="f" tabindex="7" name="preview" value="{L_FULL_EDITOR}" class="button2" id="qr_full_editor">&nbsp;
					<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1">&nbsp;
				</fieldset>
		</div>
	</div>
	<div class="panel" id="qr_showeditor_div" >
		<div class="inner">

			<div class="content">
				<fieldset class="submit-buttons">
					<input type="submit" name="show_qr" tabindex="1" class="button2" value="QUICK REPLY" onclick="hide_qr(true);return false;">
				</fieldset>
			</div>
		</div>
	</div>
</form>
